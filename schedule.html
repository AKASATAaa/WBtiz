            top: 0;
            z-index: 5;

            background-color: #ffe8e8;
        }

            position: sticky;
            background-color: #f8f9fa;
            z-index: 10;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
            /* 고정 위치 강화 */

    <script>
        let currentDate = new Date(2025, 7, 1); // 2025년 8월 1일
        let scheduleData = {}; // CSV에서 읽어온 일정 데이터
        
        // 팀명 축약표
        const teamAbbreviations = {
            'MoonShot Spirits': 'MOON',
            'Nyanko Avengers': 'NYAN',
            'Ishikawa Fighting Folks': 'ISHI',
            'Florian T-Shirts': 'FLO',
            'Leroleros': 'LERO',
            'Bubble Stars': 'BUBL',
            'ALLSTARS': 'ALL',
            'PostSeason': 'POST'
        };
        
        // 팀명 풀네임 매핑
        const teamFullNames = {
            'MOON': 'MoonShot Spirits',
            'NYAN': 'Nyanko Avengers',
            'ISHI': 'Ishikawa Fighting Folks',
            'FLO': 'Florian T-Shirts',
            'LERO': 'Leroleros',
            'BUBL': 'Bubble Stars',
            'ALL': 'ALLSTARS',
            'POST': 'PostSeason'
        };
        
        // 팀명 축약 함수
        function getTeamAbbreviation(teamName) {
            return teamAbbreviations[teamName] || teamName;
        }
        
        // 팀명 풀네임 함수
        function getTeamFullName(abbreviation) {
            return teamFullNames[abbreviation] || abbreviation;
        }
        
        // 숫자 포맷팅 함수 (소수점 3자리까지)
        function formatNumber(value) {
            if (value === undefined || value === null || value === '') {
                return '';
            }
            
            // 문자열로 변환
            const strValue = String(value);
            
            // 숫자와 문자가 혼합된 경우 원본 값 반환
            if (/^[0-9]+[A-Za-z가-힣]+$/.test(strValue) || /^[A-Za-z가-힣]+[0-9]+$/.test(strValue)) {
                return strValue;
            }
            
            // 순수 숫자인지 확인 (소수점 포함)
            if (/^[0-9]+(\.[0-9]+)?$/.test(strValue)) {
                const num = parseFloat(strValue);
                
                // 정수인 경우
                if (Number.isInteger(num)) {
                    return num.toString();
                }
                
                // 소수인 경우 3자리까지 표시
                return num.toFixed(3);
            }
            
            // 숫자가 아니면 원본 값 반환
            return strValue;
        }
        
        // CSV 파일에서 일정 읽어오기
        async function loadScheduleFromCSV() {
            try {

        // CSV 파싱 함수
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',');
            const schedule = {};
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = lines[i].split(',');
                const date = values[0];
                const homeTeam = values[1];
                const awayTeam = values[2];
                const homeScore = values[3];
                const awayScore = values[4];
                const time = values[5];
                const league = values[6];
                const code = values[7];
                
                // 빈 데이터는 건너뛰기
                if (!date || !homeTeam || !awayTeam) continue;
                
                // 날짜 형식 변환 (2025.7.18 -> 2025.7.18)
                const dateKey = date;
                
                if (!schedule[dateKey]) {
                    schedule[dateKey] = [];
                }
                
                // 점수가 있는 경우와 없는 경우 구분
                let homeTeamAbbr = getTeamAbbreviation(homeTeam);
                let awayTeamAbbr = getTeamAbbreviation(awayTeam);
                let isWinner = false;
                let isLoser = false;
                
                if (homeScore && awayScore && homeScore !== '' && awayScore !== '') {
                    // 승패 판단
                    if (parseInt(homeScore) > parseInt(awayScore)) {
                        isWinner = true;
                    } else if (parseInt(homeScore) < parseInt(awayScore)) {
                        isLoser = true;
                    }
                    
                    schedule[dateKey].push({
                        homeTeam: homeTeamAbbr,
                        awayTeam: awayTeamAbbr,
                        homeScore: homeScore,
                        awayScore: awayScore,
                        time: time || '',
                        isWinner: isWinner,
                        isLoser: isLoser,
                        league: league,
                        code: code
                    });
                } else {
                    // 예정 경기
                    schedule[dateKey].push({
                        homeTeam: homeTeamAbbr,
                        awayTeam: awayTeamAbbr,
                        homeScore: '',
                        awayScore: '',
                        time: time || '',
                        isWinner: false,
                        isLoser: false,
                        league: league,
                        code: code
                    });
                }
            }
            
            return schedule;
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.querySelector('.current-month').textContent = `${year}.${month + 1}월`;
            
            // 해당 월의 첫 번째 날과 마지막 날 계산
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay(); // 0=일요일, 1=월요일, ..., 6=토요일
            
            const calendarGrid = document.querySelector('.calendar-grid');
            const dayHeaders = calendarGrid.querySelectorAll('.calendar-day-header');
            
            // 기존 날짜 셀들 제거 (헤더 제외)
            while (calendarGrid.children.length > dayHeaders.length) {
                calendarGrid.removeChild(calendarGrid.children[dayHeaders.length]);
            }
            
            // 달력 그리드 생성 (6주 x 7일 = 42개 셀)
            for (let i = 0; i < 42; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                // 각 셀의 실제 날짜 계산
                const cellDate = new Date(year, month, 1);
                cellDate.setDate(1 - firstDayOfWeek + i);
                
                // 현재 월이 아닌 경우 숨김 처리
                if (cellDate.getMonth() !== month) {
                    dayCell.style.visibility = 'hidden';
                    dayCell.style.backgroundColor = 'transparent';
                } else {
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = cellDate.getDate();
                    dayCell.appendChild(dayNumber);
                    
                    // 경기 데이터 추가
                    const dateKey = `${year}.${month + 1}.${cellDate.getDate()}`;
                    const games = scheduleData[dateKey];
                    
                    if (games) {
                        const gameList = document.createElement('div');
                        gameList.className = 'game-list';
                        
                        games.forEach(game => {
                            const gameContainer = document.createElement('div');
                            gameContainer.className = 'game-container';
                            gameContainer.style.marginBottom = '2px';
                            gameContainer.onclick = function() {
                                showBoxscore(game, dateKey);
                            };
                            
                            // 홈팀 블록
                            const homeTeamBlock = document.createElement('div');
                            homeTeamBlock.className = 'team-block';
                            if (game.isWinner) {
                                homeTeamBlock.classList.add('winner');
                            } else if (game.isLoser) {
                                homeTeamBlock.classList.add('loser');
                            }
                            homeTeamBlock.textContent = game.homeTeam;
                            
                            // 스코어 표시
                            const scoreBlock = document.createElement('div');
                            scoreBlock.className = 'score-block';
                            if (game.homeScore && game.awayScore) {
                                scoreBlock.textContent = `${game.homeScore}:${game.awayScore}`;
                            } else {
                                scoreBlock.textContent = 'vs';
                            }
                            
                            // 어웨이팀 블록
                            const awayTeamBlock = document.createElement('div');
                            awayTeamBlock.className = 'team-block';
                            if (game.homeScore && game.awayScore) {
                                if (parseInt(game.awayScore) > parseInt(game.homeScore)) {
                                    awayTeamBlock.classList.add('winner');
                                } else if (parseInt(game.awayScore) < parseInt(game.homeScore)) {

        // 박스스코어 스크롤 처리 함수
        function setupBoxscoreScrollHandling() {
            const boxscoreContent = document.querySelector('.boxscore-content');
            if (!boxscoreContent) return;
            
            // 모든 팀명 제목을 찾기
            const teamHeaders = boxscoreContent.querySelectorAll('.table-container h4');
            
            boxscoreContent.addEventListener('scroll', function() {
                const scrollTop = this.scrollTop;
                
                teamHeaders.forEach((header, index) => {
                    const container = header.closest('.table-container');
                    const containerTop = container.offsetTop;
                    const headerHeight = header.offsetHeight;
                    
                    // 스크롤 위치에 따라 제목 고정/해제
                    if (scrollTop >= containerTop && scrollTop < containerTop + container.offsetHeight - headerHeight) {
                        header.style.position = 'fixed';
                        header.style.top = '0';
                        header.style.left = '0';
                        header.style.right = '0';
                        header.style.zIndex = '1000';
                        header.style.width = '100%';
                        header.style.boxSizing = 'border-box';
                        
                        // 고정된 제목 아래에 여백 추가
                        if (!container.querySelector('.header-spacer')) {
                            const spacer = document.createElement('div');
                            spacer.className = 'header-spacer';
                            spacer.style.height = headerHeight + 'px';
                            container.insertBefore(spacer, container.firstChild);
                        }
                    } else {
                        header.style.position = 'static';
                        header.style.top = 'auto';
                        header.style.left = 'auto';
                        header.style.right = 'auto';
                        header.style.zIndex = 'auto';
                        header.style.width = 'auto';
                        
                        // 여백 제거
                        const spacer = container.querySelector('.header-spacer');
                        if (spacer) {
                            spacer.remove();
                        }
                    }
                });
            });
        }

                content += '<div style="text-align: center; color: #666; padding: 20px;">박스스코어 정보가 없습니다.</div>';
            }
            
            boxscoreContent.innerHTML = content;
            boxscoreContainer.style.display = 'block';
            console.log('박스스코어 표시 완료');
            
            // 박스스코어 표시 후 스크롤 이벤트 처리
            setupBoxscoreScrollHandling();
        }

        // 박스스코어 닫기 함수
        function closeBoxscore() {
            const boxscoreContainer = document.getElementById('boxscore-container');
            boxscoreContainer.style.display = 'none';
        }
        
        // 언어 변경 기능
        document.addEventListener('DOMContentLoaded', function() {
            // 기존 함수 호출
            loadScheduleFromCSV();
            
            // 언어 변경 버튼 이벤트 리스너
            const languageBtns = document.querySelectorAll('.language-btn');
            
            languageBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const selectedLang = this.getAttribute('data-lang');
                    
                    // 활성 버튼 상태 변경
                    languageBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 언어 변경 처리
                    changeLanguage(selectedLang);
                });
            });
            
            // 저장된 언어 설정 복원
            const savedLang = localStorage.getItem('selectedLanguage') || 'ko';
            const languageBtn = document.querySelector(`[data-lang="${savedLang}"]`);
            if (languageBtn) {
                languageBtn.click();
            }
        });

        // 언어 변경 함수
        function changeLanguage(lang) {
            const translations = {
                ko: {
                    title: '경기일정 - WBD 기록실',
                    logoText: 'WBD 기록실',
                    recordRoom: '기록실',
                    seasonInfo: '시즌정보',
                    teamInfo: '팀정보',
                    playerInfo: '선수정보',
                    schedule: '경기일정',
                    pageTitle: '경기일정',
                    boxscoreTitle: '박스스코어',
                    closeBtn: '×',
                    noData: '박스스코어 데이터를 찾을 수 없습니다.',
                    noSheet: '해당 경기의 박스스코어를 찾을 수 없습니다.',
                    loadError: '박스스코어를 불러오는 중 오류가 발생했습니다.',
                    noInfo: '박스스코어 정보가 없습니다.',
                    calendarDays: ['일', '월', '화', '수', '목', '금', '토']
                },
                ja: {
                    title: '試合日程 - WBD 記録室',
                    logoText: 'WBD 記録室',
                    recordRoom: '記録室',
                    seasonInfo: 'シーズン情報',
                    teamInfo: 'チーム情報',
                    playerInfo: '選手情報',
                    schedule: '試合日程',
                    pageTitle: '試合日程',
                    boxscoreTitle: 'ボックススコア',
                    closeBtn: '×',
                    noData: 'ボックススコアデータが見つかりません。',
                    noSheet: '該当試合のボックススコアが見つかりません。',
                    loadError: 'ボックススコアの読み込み中にエラーが発生しました。',
                    noInfo: 'ボックススコア情報がありません。',
                    calendarDays: ['日', '月', '火', '水', '木', '金', '土']
                }
            };

            // 제목 변경
            document.title = translations[lang].title;
            document.querySelector('.logo-text').textContent = translations[lang].logoText;

            // 네비게이션 메뉴 변경
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                if (index === 0) item.textContent = translations[lang].recordRoom;
                else if (index === 1) item.textContent = translations[lang].seasonInfo;
                else if (index === 2) item.textContent = translations[lang].teamInfo;
                else if (index === 3) item.textContent = translations[lang].playerInfo;
                else if (index === 4) item.textContent = translations[lang].schedule;
            });

            // 페이지 제목 변경
            document.querySelector('.page-title').textContent = translations[lang].pageTitle;

            // 박스스코어 제목 변경
            const boxscoreTitle = document.getElementById('boxscore-title');
            if (boxscoreTitle) {
                boxscoreTitle.textContent = translations[lang].boxscoreTitle;
            }

            // 달력 요일 헤더 변경
            const calendarDayHeaders = document.querySelectorAll('.calendar-day-header');
            calendarDayHeaders.forEach((header, index) => {
                header.textContent = translations[lang].calendarDays[index];
            });

            // 로컬 스토리지에 언어 설정 저장
            localStorage.setItem('selectedLanguage', lang);
        }
    </script>
