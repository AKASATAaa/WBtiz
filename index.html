        // CSV íŒŒì‹± í•¨ìˆ˜
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',');
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header.trim()] = values[index] ? values[index].trim() : '';
                    });
                    data.push(row);
                }
            }
            
            return data;
        }

        // ë‚ ì§œ í¬ë§· í•¨ìˆ˜
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${month}.${day}`;
        }

        // ìŠ¹ì°¨ ê³„ì‚° í•¨ìˆ˜
        function calculateGamesBehind(teams, currentTeam) {
            if (currentTeam.ìˆœìœ„ === 1) return '-';
            
            const firstTeam = teams.find(team => team.ìˆœìœ„ === 1);
            const gamesBehind = ((firstTeam.ìŠ¹ - currentTeam.ìŠ¹) + (currentTeam.íŒ¨ - firstTeam.íŒ¨)) / 2;
            
            return gamesBehind > 0 ? gamesBehind.toFixed(1) : '-';
        }
        
        // ì‚¬ì´ë“œë°” ëœë¤ ì§€í‘œ ìƒì„± í•¨ìˆ˜
        async function loadRandomSidebarStats() {
            try {
                // íƒ€ìì™€ íˆ¬ìˆ˜ ë°ì´í„° ë¡œë“œ
                const battingData = await loadBattingData();
                const pitchingData = await loadPitchingData();
                
                // ëœë¤ ì§€í‘œ ì •ì˜
                const battingStats = [
                    { name: 'íƒ€ìœ¨', key: 'AVG', lowerBetter: false },
                    { name: 'ì¶œë£¨ìœ¨', key: 'OBP', lowerBetter: false },
                    { name: 'ì¥íƒ€ìœ¨', key: 'SLG', lowerBetter: false },
                    { name: 'OPS', key: 'OPS', lowerBetter: false },
                    { name: 'í™ˆëŸ°', key: 'HR', lowerBetter: false },
                    { name: 'íƒ€ì ', key: 'RBI', lowerBetter: false },
                    { name: 'ë„ë£¨', key: 'SB', lowerBetter: false },
                    { name: 'ë³¼ë„·', key: 'BB', lowerBetter: false },
                    { name: 'ì‚¼ì§„', key: 'SO', lowerBetter: true }
                ];
                
                const pitchingStats = [
                    { name: 'ERA', key: 'ERA', lowerBetter: true },
                    { name: 'WHIP', key: 'WHIP', lowerBetter: true },
                    { name: 'ìŠ¹ìˆ˜', key: 'W', lowerBetter: false },
                    { name: 'ì„¸ì´ë¸Œ', key: 'SV', lowerBetter: false },
                    { name: 'í™€ë“œ', key: 'HLD', lowerBetter: false },
                    { name: 'íƒˆì‚¼ì§„', key: 'SO', lowerBetter: false },
                    { name: 'ì´ë‹', key: 'IP', lowerBetter: false }
                ];
                
                // íƒ€ì-íˆ¬ìˆ˜-íƒ€ì-íˆ¬ìˆ˜-íƒ€ì ìˆœì„œë¡œ ì„ íƒ
                const selectedStats = [];
                const usedStats = new Set();
                
                const patterns = [
                    { type: 'batting', count: 3 },
                    { type: 'pitching', count: 2 }
                ];
                
                for (const pattern of patterns) {
                    const stats = pattern.type === 'batting' ? battingStats : pitchingStats;
                    const data = pattern.type === 'batting' ? battingData : pitchingData;
                    
                    for (let i = 0; i < pattern.count; i++) {
                        let availableStats = stats.filter(stat => !usedStats.has(stat.key));
                        if (availableStats.length === 0) break;
                        
                        const randomStat = availableStats[Math.floor(Math.random() * availableStats.length)];
                        usedStats.add(randomStat.key);
                        
                        // í•´ë‹¹ ì§€í‘œë¡œ ìƒìœ„ 5ëª… ì„ íƒ
                        const topPlayers = getTopPlayersByStat(data, randomStat.key, randomStat.lowerBetter, 5);
                        
                        selectedStats.push({
                            type: pattern.type,
                            stat: randomStat,
                            players: topPlayers
                        });
                    }
                }
                
                // ì‚¬ì´ë“œë°” ì—…ë°ì´íŠ¸
                updateSidebarSections(selectedStats);
                
            } catch (error) {
                console.error('ì‚¬ì´ë“œë°” ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                // ì—ëŸ¬ ì‹œ ê¸°ë³¸ ì‚¬ì´ë“œë°” í‘œì‹œ
                showDefaultSidebar();
            }
        }

        // íƒ€ì ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
        async function loadBattingData() {
            try {
                const response = await fetch('./Data/PlayerStatsLeague.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // íƒ€ì ì‹œíŠ¸ ì°¾ê¸°
                let battingSheet = '2025 ì¸ë¨¸ì‹œì¦Œ íƒ€ì';
                if (!workbook.Sheets[battingSheet]) {
                    const possibleSheets = ['íƒ€ì', 'Batter', 'Batting', '2025 íƒ€ì', 'ì¸ë¨¸ì‹œì¦Œ íƒ€ì'];
                    for (const sheet of possibleSheets) {
                        if (workbook.Sheets[sheet]) {
                            battingSheet = sheet;
                            break;
                        }
                    }
                }
                
                const battingData = parseExcelFileBySheet(arrayBuffer, battingSheet);
                return battingData.filter(player => player.ì´ë¦„ && player.ì´ë¦„.trim() !== '' && player.isTitle === true);
            } catch (error) {
                console.error('íƒ€ì ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                return [];
            }
        }
        
        // íˆ¬ìˆ˜ ë°ì´í„° ë¡œë“œ í•¨ìˆ˜
        async function loadPitchingData() {
            try {

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // íˆ¬ìˆ˜ ì‹œíŠ¸ ì°¾ê¸°
                let pitchingSheet = '2025 ì¸ë¨¸ì‹œì¦Œ íˆ¬ìˆ˜';
                if (!workbook.Sheets[pitchingSheet]) {
                    const possibleSheets = ['íˆ¬ìˆ˜', 'Pitcher', 'Pitching', '2025 íˆ¬ìˆ˜', 'ì¸ë¨¸ì‹œì¦Œ íˆ¬ìˆ˜'];
                    for (const sheet of possibleSheets) {
                        if (workbook.Sheets[sheet]) {
                            pitchingSheet = sheet;
                            break;
                        }
                    }
                }
                
                const pitchingData = parseExcelFileBySheet(arrayBuffer, pitchingSheet);
                return pitchingData.filter(player => player.ì´ë¦„ && player.ì´ë¦„.trim() !== '' && player.isTitle === true);
            } catch (error) {
                console.error('íˆ¬ìˆ˜ ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);

        }
        
        // íŠ¹ì • ì§€í‘œë¡œ ìƒìœ„ ì„ ìˆ˜ë“¤ ê°€ì ¸ì˜¤ê¸°
        function getTopPlayersByStat(data, statKey, lowerBetter, count = 5) {
            const validData = data.filter(player => {
                const value = parseFloat(player[statKey]);
                return !isNaN(value) && value !== 0 && player.isTitle === true;
            });
            
            if (lowerBetter) {
                validData.sort((a, b) => parseFloat(a[statKey]) - parseFloat(b[statKey]));
            } else {
                validData.sort((a, b) => parseFloat(b[statKey]) - parseFloat(a[statKey]));
            }
            
            return validData.slice(0, count).map(player => {
                console.log('ì„ ìˆ˜ ì´ë¦„:', player.ì´ë¦„); // ë””ë²„ê¹…ìš© ë¡œê·¸
                
                // ì •ìˆ˜ë¡œ í‘œì‹œí•´ì•¼ í•˜ëŠ” ì§€í‘œë“¤
                const integerStats = ['HR', 'RBI', 'SO', 'BB', 'SB', 'W', 'SV', 'HLD', 'IP'];
                const value = parseFloat(player[statKey]);
                
                let displayValue;
                if (integerStats.includes(statKey)) {
                    displayValue = Math.round(value).toString();
                } else {
                    displayValue = value.toFixed(3);
                }
                
                return {
                    name: player.ì´ë¦„,
                    value: displayValue,
                    image: getPlayerImageName(player.ì´ë¦„)
                };
            });
        }
        
        // Excel íŒŒì¼ì—ì„œ íŠ¹ì • ì‹œíŠ¸ íŒŒì‹±í•˜ëŠ” í•¨ìˆ˜
        function parseExcelFileBySheet(arrayBuffer, sheetName) {
            try {
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const worksheet = workbook.Sheets[sheetName];
                
                if (!worksheet) {
                    console.error(`ì‹œíŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${sheetName}`);
                    return [];
                }
                
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (jsonData.length < 2) {
                    console.error('ë°ì´í„°ê°€ ì¶©ë¶„í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
                    return [];
                }
                
                const headers = jsonData[0];
                const rows = jsonData.slice(1);
                
                return rows.map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        if (header && row[index] !== undefined) {
                            obj[header] = row[index];
                        }
                    });
                    return obj;
                });
            } catch (error) {
                console.error('Excel íŒŒì¼ íŒŒì‹± ì‹¤íŒ¨:', error);
                return [];
            }
        }
