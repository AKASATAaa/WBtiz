            overflow-x: auto;
            position: relative;
        }

        .stats-table {

        .stats-table th {
            background-color: #f8f9fa;
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            color: #666;
            border-bottom: 1px solid #e9ecef;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 2;
            cursor: pointer;
            transition: background-color 0.2s ease;

        }

        .stats-table th:hover {
            background-color: #e9ecef;
        }

        .stats-table th.sortable {
            position: relative;
        }

        .stats-table th.sortable::after {
            content: '↕';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 10px;
            color: #999;
        }

        .stats-table th.sort-asc::after {
            content: '↑';
            color: #ff4757;
        }

        .stats-table th.sort-desc::after {
            content: '↓';
            color: #ff4757;
        }

        .stats-table td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #f1f3f4;
            color: #333;
            white-space: nowrap;
            min-width: 80px;
        }

        .stats-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .stats-table tbody tr:nth-child(odd) {
            background-color: #fafbfc;
        }

        /* 랭크와 이름 컬럼 고정 */

        .stats-table th:nth-child(2),
        .stats-table td:nth-child(1),
        .stats-table td:nth-child(2) {
            position: sticky;
            background-color: inherit;
            z-index: 1;
        }

        .stats-table th:nth-child(1) {
            left: 0;
            z-index: 3;
            background-color: #f8f9fa;
            min-width: 60px;
            cursor: default;
        }

        .stats-table th:nth-child(2) {
            left: 60px;
            z-index: 3;
            background-color: #f8f9fa;
            min-width: 100px;
            cursor: default;
        }

        .stats-table td:nth-child(1) {
            left: 0;
            background-color: #fafbfc;
            min-width: 60px;
        }

        .stats-table td:nth-child(2) {
            left: 60px;
            background-color: #fafbfc;
            min-width: 100px;

        }

        .stats-table tbody tr:nth-child(even) td:nth-child(1),

            background-color: #f8f9fa;

        /* 정렬 비활성화된 헤더에서 화살표 제거 */

    <script>
        let playerData = [];
        let leagueTeamData = {}; // 리그별 팀 정보를 저장할 객체
        let currentSortColumn = 'rRA9';
        let currentSortDirection = 'desc';
        let currentTab = 'basic';
        let actualColumns = [];
        let leagueColumn = '리그'; // 기본값 설정
        
        // 실제 Excel 파일의 컬럼명을 확인하기 위한 디버깅
        

        // 반복되는 헤더 클릭 이벤트를 동적으로 추가
        function addHeaderClickEvents() {
            document.querySelectorAll('.stats-table tbody th.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const sortColumn = th.getAttribute('data-sort');
                    const currentSort = th.classList.contains('sort-desc') ? 'desc' : 
                                     th.classList.contains('sort-asc') ? 'asc' : 'desc';
                    
                    // 모든 헤더에서 정렬 클래스 제거
                    document.querySelectorAll('.stats-table th').forEach(header => {
                        header.classList.remove('sort-asc', 'sort-desc');
                    });
                    
                    // 새로운 정렬 방향 설정
                    const newSort = currentSort === 'desc' ? 'asc' : 'desc';
                    th.classList.add(newSort === 'desc' ? 'sort-desc' : 'sort-asc');
                    
                    // 데이터 정렬
                    currentSortColumn = sortColumn;
                    currentSortDirection = newSort;
                    sortAndDisplayData();
                });
            });
        }

        // Excel 파일에서 선수 데이터를 로드하는 함수
        async function loadPlayerStats() {
            try {
                // 먼저 League_Team 데이터 로드
                await loadLeagueTeamData();
                
                const response = await fetch('./Data/PlayerStatsLeague.xlsx');
                if (!response.ok) {
                    throw new Error('Excel 파일을 불러올 수 없습니다');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                
                // Excel 파일의 구조 확인
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                console.log('Excel 파일의 모든 시트:', workbook.SheetNames);
                
                // 투수 데이터가 포함된 시트 찾기
                let targetSheet = '2025 썸머시즌 투수';
                
                // 기본 시트가 없으면 첫 번째 시트 사용
                if (!workbook.SheetNames.includes(targetSheet)) {
                    targetSheet = workbook.SheetNames[0];
                    console.log(`기본 시트를 찾을 수 없어 첫 번째 시트 사용: "${targetSheet}"`);
                }
                
                // 선택된 시트의 헤더 정보 출력
                const selectedWorksheet = workbook.Sheets[targetSheet];
                const selectedSheetData = XLSX.utils.sheet_to_json(selectedWorksheet, { header: 1 });
                if (selectedSheetData.length > 0) {
                    console.log(`선택된 시트 "${targetSheet}"의 헤더:`, selectedSheetData[0]);
                }
                
                playerData = parseExcelFileBySheet(arrayBuffer, targetSheet);
                
                // 초기 정렬 및 표시
                sortAndDisplayData();
                
                // 반복 헤더에 클릭 이벤트 추가
                addHeaderClickEvents();
                
            } catch (error) {
                console.error('선수 데이터 로딩 실패:', error);
                document.getElementById('statsTableBody').innerHTML = `
                    <tr><td colspan="20" style="text-align: center; color: #666;">데이터를 불러올 수 없습니다</td></tr>
                `;

        // 리그와 선수명을 기반으로 팀 정보를 찾는 함수
        function findTeamByLeagueAndPlayer(leagueName, playerName) {
            if (!leagueName || !playerName) {
                return { displayName: 'N/A', originalName: 'N/A' };
            }
            
            // 정확한 리그명으로 먼저 찾기
            if (leagueTeamData[leagueName]) {
                const teamInfo = leagueTeamData[leagueName].find(player => 
                    player.name === playerName
                );
                
                if (teamInfo) {
                    return {
                        displayName: teamInfo.teamName,
                        originalName: teamInfo.teamName
                    };
                }
            }
            
            // 유사한 리그명으로 찾기
            const similarLeagues = Object.keys(leagueTeamData).filter(sheet => 
                sheet.includes(leagueName) || leagueName.includes(sheet) ||
                sheet.replace(/\s+/g, '').includes(leagueName.replace(/\s+/g, '')) ||
                leagueName.replace(/\s+/g, '').includes(sheet.replace(/\s+/g, ''))
            );
            
            for (const similarLeague of similarLeagues) {
                const teamInfo = leagueTeamData[similarLeague].find(player => 
                    player.name === playerName
                );
                
                if (teamInfo) {
                    return {
                        displayName: teamInfo.teamName,
                        originalName: teamInfo.teamName
                    };
                }
            }
            
            return { displayName: 'N/A', originalName: 'N/A' };
        }

        // 소수 값 컬럼인지 판단하는 함수
        function isDecimalColumn(columnName) {
            // 소수 값이어야 하는 컬럼들 (투수 심화 통계)
            const decimalColumns = [
                'WAR', 'rRA9', 'K/9', 'BB/9', 'K/BB', 'HR/9', 'K%', 'BB%', 'K-BB%', 
                'BABIP', 'LOB', 'AVG', 'P/G', 'P/IP', 'P/PA', 'RAA', 'RAR'
            ];
            
            return decimalColumns.some(col => columnName.includes(col));
        }

        // 팀별로 데이터를 그룹화하고 합산하는 함수
        function aggregateDataByTeam(playerData) {
            const teamGroups = {};
            
            playerData.forEach(player => {
                const leagueName = player.리그 || '';
                const playerName = player.이름 || '';
                const teamInfo = findTeamByLeagueAndPlayer(leagueName, playerName);
                
                // 팀명이 N/A인 경우 원본 팀 정보 사용
                const teamName = teamInfo.displayName !== 'N/A' ? teamInfo.displayName : (player.팀 || 'N/A');
                const originalTeamName = teamInfo.originalName !== 'N/A' ? teamInfo.originalName : (player.팀 || 'N/A');
                
                if (!teamGroups[teamName]) {
                    teamGroups[teamName] = {
                        teamName: teamName,
                        originalTeamName: originalTeamName,
                        players: [],
                        counts: {},
                        sums: {},
                        averages: {}
                    };
                }
                
                teamGroups[teamName].players.push(player);
            });
            
            // 각 팀의 데이터를 합산
            Object.values(teamGroups).forEach(team => {
                const firstPlayer = team.players[0];
                
                // 모든 가능한 컬럼에 대해 처리
                Object.keys(firstPlayer).forEach(key => {
                    if (key === '이름' || key === '리그' || key === '팀') return; // 제외할 컬럼
                    
                    const values = team.players.map(p => parseFloat(p[key]) || 0).filter(v => !isNaN(v));
                    
                    if (values.length > 0) {
                        // 소수 값인지 확인 (소수점이 있거나 평균이 필요한 항목)
                        const shouldUseAverage = isDecimalColumn(key);
                        
                        if (shouldUseAverage) {
                            // 평균 계산
                            const average = values.reduce((sum, val) => sum + val, 0) / values.length;
                            team.averages[key] = average;
                        } else {
                            // 합계 계산
                            const sum = values.reduce((sum, val) => sum + val, 0);
                            team.sums[key] = sum;
                        }
                        
                        team.counts[key] = values.length;
                    }
                });
            });
            
            // 팀 데이터를 배열로 변환
            return Object.values(teamGroups).map(team => {
                const aggregatedPlayer = {};
                
                // 기본 팀 정보
                aggregatedPlayer.teamName = team.teamName;
                aggregatedPlayer.originalTeamName = team.originalTeamName;
                aggregatedPlayer.playerCount = team.players.length;
                
                // 모든 컬럼에 대해 합산된 값 설정
                Object.keys(team.sums).forEach(key => {
                    aggregatedPlayer[key] = team.sums[key];
                });
                
                Object.keys(team.averages).forEach(key => {
                    aggregatedPlayer[key] = team.averages[key];
                });
                
                return aggregatedPlayer;
            });
        }

        // 데이터 정렬 및 표시 함수
        function sortAndDisplayData() {
            const validData = playerData.filter(row => row[currentSortColumn] && row.이름);
            
            // 팀별로 데이터 그룹화 및 합산
            const teamAggregatedData = aggregateDataByTeam(validData);
            
            // 팀별 데이터를 정렬
            teamAggregatedData.sort((a, b) => {
                const aValue = parseFloat(a[currentSortColumn]) || 0;
                const bValue = parseFloat(b[currentSortColumn]) || 0;
                
                if (currentSortDirection === 'asc') {
                    return aValue - bValue;
                } else {
                    return bValue - aValue;
                }
            });
            
            // 팀 데이터 표시
            displayTeamData(teamAggregatedData);
        }
