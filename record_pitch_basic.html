            z-index: 2;

        .stats-table th:hover {

            position: relative;
        }

        .stats-table th.sortable::after {
            content: '↕';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);

            color: #999;
        }

            color: #ff4757;

        .stats-table tbody tr:hover {
            background-color: #f8f9fa;

            background-color: #fafbfc;
        }

        .stats-table th:nth-child(2),
        .stats-table td:nth-child(1),
        .stats-table td:nth-child(2) {
            position: sticky;
            background-color: inherit;
            z-index: 1;
        }

        .stats-table th:nth-child(1) {
            left: 0;
            z-index: 3;
            background-color: #f8f9fa;
            min-width: 60px;
            cursor: default;
        }

        .stats-table th:nth-child(2) {
            left: 60px;
            z-index: 3;
            background-color: #f8f9fa;
            min-width: 100px;
            cursor: default;
        }

            background-color: #f8f9fa;
        }

        /* 정렬 비활성화된 헤더에서 화살표 제거 */
        .stats-table th:nth-child(1)::after,

    <script>
        let playerData = [];
        let currentSortColumn = 'WAR';
        let currentSortDirection = 'desc';
        let currentTab = 'basic';
        
        // League_Team 데이터를 저장할 변수
        let leagueTeamData = {};
        
        // 실제 Excel 파일의 컬럼명을 확인하기 위한 디버깅
        let actualColumns = [];

        // Excel 파일에서 선수 데이터를 로드하는 함수
        async function loadPlayerStats() {
            try {
                // 먼저 League_Team 데이터 로드
                await loadLeagueTeamData();
                
                const response = await fetch('./Data/PlayerStatsLeague.xlsx');
                if (!response.ok) {
                    throw new Error('Excel 파일을 불러올 수 없습니다');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // 사용 가능한 시트 목록 출력
                console.log('사용 가능한 시트:', workbook.SheetNames);
                
                // 투수 시트를 찾기 위한 시도
                let pitcherSheet = '2025 썸머시즌 투수';
                if (!workbook.Sheets[pitcherSheet]) {
                    // 다른 가능한 시트 이름들 시도
                    const possibleSheets = [
                        '투수',
                        'Pitcher',
                        'Pitching',
                        '2025 투수',
                        '썸머시즌 투수',
                        '2025 썸머시즌 타자' // 임시로 타자 시트도 확인
                    ];
                    
                    for (const sheet of possibleSheets) {
                        if (workbook.Sheets[sheet]) {
                            pitcherSheet = sheet;
                            console.log('시트를 찾았습니다:', sheet);
                            break;
                        }
                    }
                }
                
                console.log('선택된 시트:', pitcherSheet);
                console.log('시트 존재 여부:', !!workbook.Sheets[pitcherSheet]);
                
                playerData = parseExcelFileBySheet(arrayBuffer, pitcherSheet);
                
                // 디버깅을 위한 데이터 출력
                console.log('파싱된 데이터 개수:', playerData.length);
                if (playerData.length > 0) {
                    console.log('첫 번째 데이터:', playerData[0]);
                    actualColumns = Object.keys(playerData[0]);
                    console.log('실제 컬럼명들:', actualColumns);
                    
                    // 이름 컬럼 찾기
                    const nameColumn = actualColumns.find(col => col.includes('이름') || col.includes('Name') || col.includes('name'));
                    console.log('찾은 이름 컬럼:', nameColumn);
                    
                    // WAR 컬럼 찾기
                    const warColumn = actualColumns.find(col => col.includes('WAR') || col.includes('war'));
                    console.log('찾은 WAR 컬럼:', warColumn);
                }
                
                // 초기 정렬 및 표시
                sortAndDisplayData();
                
            } catch (error) {
                console.error('선수 데이터 로딩 실패:', error);
                document.getElementById('statsTableBody').innerHTML = `
                    <tr><td colspan="45" style="text-align: center; color: #666;">데이터를 불러올 수 없습니다</td></tr>
                `;
            }
        }

        // League_Team 데이터를 로드하는 함수
        async function loadLeagueTeamData() {
            try {
                const response = await fetch('./Data/League_Team.xlsx');
                if (!response.ok) {
                    throw new Error('League_Team 파일을 불러올 수 없습니다');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                console.log('League_Team 파일의 모든 시트:', workbook.SheetNames);
                
                // 각 시트(리그)의 팀 정보를 파싱
                workbook.SheetNames.forEach(sheetName => {
                    if (sheetName !== '~$League_Team') { // 임시 파일 제외
                    const worksheet = workbook.Sheets[sheetName];
                        const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                        console.log(`시트 "${sheetName}"의 데이터 구조:`, sheetData.slice(0, 5));
                        
                        if (sheetData.length > 0) {
                            const teams = [];
                            
                            // 이 구조는 헤더가 왼쪽(A열)에 있고, 팀명이 위쪽(1행)에 있음
                            // A1: "팀명", A2: "줄임말", A3: "팀원(주장)", A4-A14: "팀원"

        // 특정 시트의 데이터를 파싱하는 함수
        function parseExcelFileBySheet(arrayBuffer, sheetName) {
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const worksheet = workbook.Sheets[sheetName];
            
            if (!worksheet) {
                console.error(`시트 "${sheetName}"을 찾을 수 없습니다`);
                return [];
            }
            
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            const headers = jsonData[0];
            const data = [];
            
            for (let i = 1; i < jsonData.length; i++) {
                const row = jsonData[i];
                const rowData = {};
                
                headers.forEach((header, index) => {
                    rowData[header] = row[index] || '';
                });
                
                data.push(rowData);
            }
            
            return data;
        }

                        th.classList.add(newSort === 'desc' ? 'sort-desc' : 'sort-asc');
                        
                        // 데이터 정렬
                        currentSortColumn = sortColumn;
                        currentSortDirection = newSort;
                        sortAndDisplayData();
                    });
                });
            }
            
            // 데이터 로드 후 반복 헤더에 이벤트 추가
            const originalLoadPlayerStats = loadPlayerStats;
            loadPlayerStats = async function() {
                await originalLoadPlayerStats();
                addHeaderClickEvents();
            };
            
            // 마우스 휠로 가로 스크롤
            const tableContainer = document.querySelector('.stats-table-container');
            tableContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                tableContainer.scrollLeft += e.deltaY;
            });
            
            // 탭 네비게이션
            document.querySelectorAll('.stats-nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const tabType = item.getAttribute('data-tab');
                    
                    if (tabType === 'advanced') {
                        // 심화 탭 클릭 시 advanced 페이지로 이동
                        window.location.href = 'record_pitch_advanced.html';
                        return;
                    }
                    
                    document.querySelectorAll('.stats-nav-item').forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    currentTab = tabType;
                    console.log('탭 변경:', currentTab);
                    
                    // 탭 변경 시 현재 데이터로 다시 표시
                    sortAndDisplayData();
                });
            });

            // 카테고리 버튼 클릭 이벤트
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', () => {
                    console.log('카테고리 버튼 클릭됨');
                    document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const selectedTab = button.getAttribute('data-tab');
                    console.log('선택된 탭:', selectedTab);
                    
                    if (selectedTab === 'batting') {
                        console.log('타자 페이지로 이동');
                        window.location.href = 'record_bat_basic.html';
                    }
                    // 투구는 현재 페이지이므로 아무것도 하지 않음
                });
            });
        });
    </script>
</body>
